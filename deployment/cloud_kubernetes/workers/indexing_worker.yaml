apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-indexing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: celery-worker-indexing
  template:
    metadata:
      labels:
        app: celery-worker-indexing
    spec:
      containers:
        - name: celery-worker-indexing
          image: danswer/danswer-backend:v0.11.0-cloud.beta.4
          imagePullPolicy: Always
          command:
            [
              "celery",
              "-A",
              "danswer.background.celery.versioned_apps.indexing",
              "worker",
              "--loglevel=INFO",
              "--hostname=indexing@%n",
              "-Q",
              "connector_indexing",
            ]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: danswer-secrets
                  key: redis_password
            - name: DANSWER_VERSION
              value: "v0.11.0-cloud.beta.4"
          envFrom:
            - configMapRef:
                name: env-configmap
          volumeMounts:
            - name: vespa-certificates
              mountPath: "/app/certs"
              readOnly: true
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: vespa-certificates
          secret:
            secretName: vespa-certificates
            items:
              - key: cert.pem
                path: cert.pem
              - key: key.pem
                path: key.pem
