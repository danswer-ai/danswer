apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: danswer/danswer-backend-cloud:v0.12.0-cloud.beta.10
          imagePullPolicy: IfNotPresent
          command:
            [
              "celery",
              "-A",
              "danswer.background.celery.versioned_apps.beat",
              "beat",
              "--loglevel=INFO",
            ]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: danswer-secrets
                  key: redis_password
            - name: DANSWER_VERSION
              value: "v0.11.0-cloud.beta.8"
          envFrom:
            - configMapRef:
                name: env-configmap
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
